<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

 <STYLE type="text/css">
        
        .buttons input {
    margin: 5px;
    padding: 5px 5px 5px 20px; 
    border: 1px solid #aaa;
    height:50px;

}

    background: #eee url(path/to/apply.png) no-repeat 0 50%;

</h:head>

	<h:body>
		<h:form id="form">

  
    
			<p:dataTable  value="#{cat.catalogue}" var="mtf" id="singleDT" selectionMode="single" selection="#{motif.selectedmotif}" rowKey="#{motif.rowkey}"
			 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px" >
			
			<f:facet name="header">
           Details sur le Catalogue POPS
                               <h:graphicImage  
   value = "./img/EAI.png" /> 
           
              </f:facet>
			
				<p:column style="width:60px" filterMatchMode="contains" filterBy="#{mtf.activite}">
					<f:facet name="header">Activite </f:facet>
				 <h:outputText value="#{mtf.activite}"/>
				</p:column>
	
			  
			  
				<p:column  style="width:100px" filterMatchMode="contains" filterBy="#{mtf.libelleActivite}">
				
						<f:facet name="header" >Libelle Activite</f:facet>
						<h:outputText value="#{mtf.libelleActivite}" />
				 
				</p:column>
			  
			  
			  
				<p:column style="width:100px" filterMatchMode="contains" filterBy="#{mtf.sousActivite}">
			 
				   <f:facet name="header">Sous Activite</f:facet>
				   <h:outputText value="#{mtf.sousActivite}" />
				   
				</p:column>
			   
			   
			   
				<p:column style="width:100px" filterMatchMode="contains" filterBy="#{mtf.libellesousAct}">
					<f:facet name="header">Libelle sous Activite</f:facet>
					<h:outputText value="#{mtf.libellesousAct}"/>
				</p:column>
				
			   
			   
				<p:column style="width:100px" filterMatchMode="contains" filterBy="#{mtf.codeProduit}">
					<f:facet name="header">Code Produit</f:facet>
					<h:outputText value="#{mtf.codeProduit}"/>
				</p:column>
			   
			   
			   
				<p:column style="width:100px" filterMatchMode="contains" filterBy="#{mtf.nomsysop}">
					<f:facet name="header">Nom systeme operant</f:facet>
					<h:outputText value="#{mtf.nomsysop}"/>
				</p:column>
			   
			   
			   
				<p:column style="width:100px" filterMatchMode="contains" filterBy="#{mtf.codesysop}">
					<f:facet name="header">Code systeme operant</f:facet>
					<h:outputText value="#{mtf.codesysop}"/>
				</p:column>
			   
			  
			          <f:facet name="footer">
			       
			       <h:form>
   
  
    
   
    
     <div class="buttons">
        <h:commandButton value="DÃ©connexion" action="#{loginController.logout}" styleClass="apply" />
    </div>
    
    </h:form>
                    </f:facet>
		
			   
			</p:dataTable>
		
     <h:commandLink id="excel">
       <img class="image" src="./img/excel.jpg" width="110px" height="70px"/>
        <p:dataExporter type="xls" target="singleDT" fileName="POPS" postProcessor="#{cat.postProcessXLS}" />
    </h:commandLink>
 
 
 
 	  <h:commandLink id="pdf">
       <img class="image" src="./img/pdf.jpg" width="110px" height="100px"/>
        <p:dataExporter type="pdf" target="singleDT" fileName="POPS" postProcessor="#{cat.preProcessPDF}" />
    </h:commandLink>
     
  
    
    
		</h:form>
	</h:body>
