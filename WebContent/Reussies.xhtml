<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

      <script type="text/javascript">
        
        document.createElement('nav');
        document.createElement('div');
        document.createElement('a');
        document.createElement('footer');
        document.createElement('button');




        
        </script>
 <STYLE type="text/css">
        
        .buttons input {
    margin: 5px;
    padding: 5px 5px 5px 20px; /* 20px makes room for your background image */
    border: 1px solid #aaa;
    height:50px;
      font-size: 30px;
    
}

.buttons .apply {
    background: #eee url(path/to/apply.png) no-repeat 0 50%;
} 
        

        
        </STYLE>
</h:head>

	<h:body>
		<h:form id="form">

			<p:dataTable  value="#{reussies.success}" var="mtf" id="singleDT" selectionMode="single" selection="#{motif.selectedmotif}" rowKey="#{motif.rowkey}"
			 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px" >
			
			<f:facet name="header">
           Details sur les Transactions réussies
                               <h:graphicImage  
   value = "./img/EAI.png" /> 
           
              </f:facet>
			
				<p:column style="width:150px" filterMatchMode="contains" filterBy="#{mtf.typFon}">
					<f:facet name="header">Type Fon-TIE </f:facet>
				 <h:outputText value="#{mtf.typFon}"/>
				</p:column>
		
			  
			  
				<p:column  style="width:150px" filterMatchMode="contains" filterBy="#{mtf.date}">
				
						<f:facet name="header" >Date Traitement</f:facet>
						<h:outputText value="#{mtf.date}" />
				 
				</p:column>
			  
			  
			  
				<p:column style="width:150px" filterMatchMode="contains" filterBy="#{mtf.ref}">
			 
				   <f:facet name="header">Code Reference</f:facet>
				   <h:outputText value="#{mtf.ref}" />
				   
				</p:column>
			   
			   
			   
		       		  
			          <f:facet name="footer">
			       
			       <h:form>
   
   <div class="buttons">
        <h:commandButton value="Déconnexion" action="#{loginController.logout}" styleClass="apply" />
    </div>
    
    </h:form>
                    </f:facet>
		
			   
			</p:dataTable>
			
			
				 <h:commandLink id="excel">
       <img class="image" src="./img/excel.jpg" width="110px" height="70px"/>
        <p:dataExporter type="xls" target="singleDT" fileName="Reussies" postProcessor="#{cat.postProcessXLS}" />
    </h:commandLink>
 
 
 
 	  <h:commandLink id="pdf">
       <img class="image" src="./img/pdf.jpg" width="110px" height="100px"/>
        <p:dataExporter type="pdf" target="singleDT" fileName="Reussies" postProcessor="#{cat.preProcessPDF}" />
    </h:commandLink>
			
		
			

    
		</h:form>
	</h:body>

</html>
